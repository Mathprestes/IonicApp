<!-- menu -->
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- corpo -->
<ion-content [fullscreen]="true">

<ion-list>

    <ion-item class="ion_item">
      <ion-thumbnail slot="start">
          <img/>
      </ion-thumbnail>

      <ion-label>
          <p></p>
      </ion-label>
      <ion-icon name="chevron-forward-sharp"></ion-icon>
    </ion-item>

</ion-list>


</ion-content>
